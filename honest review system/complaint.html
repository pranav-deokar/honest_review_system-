<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Complaint | Honest Review System</title>

   
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    
    <style>
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5dc; 
            color: #3a271d;
        }

        
        header {
            background-color: #8B4513; 
            padding: 10px;
            text-align: center;
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

       
        section {
            margin: 20px auto;
            padding: 20px;
            max-width: 700px;
        }

        .card {
            background-color: #fdf5e6; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #8B4513; 
            margin-bottom: 20px;
        }

        .btn {
            background-color: #a97c56;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            display: block;
            width: 100%;
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #7a3c10;
        }

        
        footer {
            background-color: #8B4513;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .btn {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Register Complaint</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="feedback.html">Submit Feedback</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <div class="card">
            <h2>Report Your Concern</h2>
            <form action="submit_complaint.php" method="post">
                <div class="form-group">
                    <label for="faculty" style="color: #8B4513; font-weight: bold;">Faculty Name (Optional):</label>
                    <input type="text" class="form-control" id="faculty" name="faculty" placeholder="Enter Faculty Name">
                </div>

                <div class="form-group">
                    <label for="issue" style="color: #8B4513; font-weight: bold;">Issue:</label>
                    <textarea id="issue" class="form-control" name="issue" rows="6" required placeholder="Describe your issue..."></textarea>
                </div>

                <button type="submit" class="btn">Submit Complaint</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Honest Review System. All Rights Reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
