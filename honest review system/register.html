<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Honest Review System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('images/retrosupply-jLwVAUtLOAQ-unsplash.jpg');
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
             background-color: rgba(242, 216, 198, 0.1); 
            border-radius: 10px;
            padding: 40px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #3a271d;
            text-align: center;
        }
        p {
            color: #555;
            font-size: 16px;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-size: 14px;
            color: #3a271d;
        }
        input[type="email"], input[type="password"], input[type="text"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .register-button {
            background-color: #a97c56;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }
        .register-button:hover {
            background-color: #8b5e3c;
        }
        .login-link {
            display: block;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
            text-align: center;
        }
        .login-link a {
            color: #a97c56;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .terms {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Register</h1>
        <p>Create an account to get started</p>
        <form action="register.php" method="POST">

            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="prefer_not_to_say">Prefer not to say</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>
            <div class="form-group terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="terms.html" target="_blank">Terms and Conditions</a></label>
            </div>
            <button type="submit" class="register-button">Register</button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login Here</a></p>
        </div>
    </div>

</body>
</html>
