<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honest Review System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f0eb;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            background-color: #f2d8c6;
            width: 80%;
            max-width: 1200px;
            border-radius: 10px;
            padding: 20px;
            align-items: center;
        }
        .image-section {
            flex: 1;
            display: flex;
            justify-content: center;
        }
        .image-section img {
            width: 80%;
            border-radius: 10px;
        }
        .text-section {
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        .text-section h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        .text-section p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #555;
        }
        .button-section {
            margin-top: 20px;
        }
        .button-section button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: 2px solid #a97c56;
            background-color: transparent;
            color: #a97c56;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .button-section button:hover {
            background-color: #a97c56;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="image-section">
            <img src="images\your openion.jpeg" alt="Your Opinion Image"> 
        </div>
        <div class="text-section">
            <h1>HONEST REVIEW SYSTEM</h1>
            <p>"Empowering Your Choices with True Reviews"</p>
            <div class="button-section">
                 <a href="voice matters.html"><button>Login</button></a>
                 <a href="register.html"><button>Register As Student</button></a>
                 <a href="teacher_registration.html"><button>Register As teacher</button></a>
            </div>
        </div>
    </div>

</body>
</html>
